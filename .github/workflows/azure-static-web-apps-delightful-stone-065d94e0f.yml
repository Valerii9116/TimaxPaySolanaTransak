name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main # Or your primary branch
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main # Or your primary branch

jobs:
  build_and_deploy_job:
    # FIX: The entire condition must be a single expression
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      
      # FIX: This single action now handles both building the Vite app and deploying it.
      # This is the modern and recommended approach.
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_STONE_065D94E0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # --- CORRECTED CONFIGURATION FOR A VITE PROJECT ---
          app_location: "/" # The root of your repository where package.json is located
          api_location: "api" # The location of your Azure Functions
          output_location: "dist" # The build output folder for Vite projects
        env:
          # This line prevents build warnings from failing the deployment
          CI: false

  close_pull_request_job:
    # FIX: The entire condition must be a single expression
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_STONE_065D94E0F }}
          action: "close"

