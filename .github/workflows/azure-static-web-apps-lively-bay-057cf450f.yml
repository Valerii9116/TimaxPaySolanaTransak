# This workflow will build and deploy a Node.js based project to an Azure Static Web App
# To add the 'app_location' and 'api_location' properties below, refer to
# https://docs.microsoft.com/en-us/azure/static-web-apps/build-configuration#github-actions-workflow
name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_BAY_057CF450F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github Action's integrations (i.e. PR comments)
          action: "upload"
          app_location: "/" # App's location (relative to repo root)
          api_location: "api" # Api's location (relative to repo root)
          output_location: "dist" # The output folder of your build tool
          app_build_command: "npm run build --prefix ."
          api_build_command: "npm run build --prefix api"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_BAY_057CF450F }}
          action: "close"
